<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loca√ß√µes - Locadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background-color: #2c2c31;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #727275;
        border-radius: 4px;
      }
    </style>
  </head>
  <body class="bg-[url('../fundo.jpg')] bg-no-repeat bg-center bg-cover min-h-screen text-white">
    <div class="max-w-3xl mx-auto">

      
      <div class="flex justify-between items-center mb-6 mt-4">
        <h1 class="text-2xl font-bold">üìã Gerenciar Loca√ß√µes</h1>
        <a href="index.html" class="flex items-center gap-2 border border-white text-white px-3 py-1 rounded hover:bg-white hover:text-black transition">
          ‚Üê Voltar
        </a>
      </div>

      <div class="bg-black/70 p-6 rounded-lg shadow mb-6">
        <h2 class="font-semibold mb-3" id="locationFormTitle">Nova Loca√ß√£o</h2>
        <form id="locationForm" class="grid grid-cols-1 gap-4">
          <input type="hidden" id="locationId">

          <div>
            <label class="block text-sm font-medium mb-1">Cliente</label>
            <select id="locationClient" class="w-full p-2 border rounded bg-white text-black" required>
              <option value="">Selecione um cliente</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Ve√≠culo</label>
            <select id="locationCar" class="w-full p-2 border rounded bg-white text-black" required>
              <option value="">Selecione um ve√≠culo</option>
            </select>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-1">Data de Retirada</label>
              <input type="date" id="locationStart" class="w-full p-2 border rounded bg-white text-black" required>
            </div>
            <div>
              <label class="block text-sm font-medium mb-1">Data de Devolu√ß√£o</label>
              <input type="date" id="locationEnd" class="w-full p-2 border rounded bg-white text-black" required>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Valor da loca√ß√£o</label>
            <input
              type="number"
              id="locationValue"
              class="w-full p-2 border rounded bg-white text-black"
              required
              min="0.01"
              step="0.01"
              title="O valor da loca√ß√£o deve ser positivo."
            >
          </div>

          <button type="submit" class="bg-orange-500 text-white p-2 rounded hover:bg-orange-600">
            Registrar Loca√ß√£o
          </button>
        </form>
      </div>

      
      <div class="bg-black/70 p-4 rounded-lg shadow">
        <h2 class="font-semibold mb-3">Loca√ß√µes Ativas</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full text-white" id="locationsTable">
            <thead>
              <tr class="bg-gray-800">
                <th class="p-2 text-left">Cliente</th>
                <th class="p-2 text-center">Ve√≠culo</th>
                <th class="p-2 text-center">Per√≠odo</th>
                <th class="p-2 text-center">Valor</th>
                <th class="p-2 text-center" colspan="3">A√ß√µes</th>
              </tr>
            </thead>
            <tbody id="locationsList">
             
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="../js/locations.js"></script>
  </body>
</html>
