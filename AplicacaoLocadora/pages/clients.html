<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - Locadora</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
  <div class="max-w-3xl mx-auto">
    <!-- CabeÃ§alho -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">ðŸ‘¥ Gerenciar Clientes</h1>
      <a href="index.html" class="text-orange-600 hover:underline">Voltar</a>
    </div>

    <!-- FormulÃ¡rio de cadastro -->
    <div class="bg-white p-4 rounded-lg shadow mb-6">
      <h2 class="font-semibold mb-3" id="formTitle">Adicionar Novo Cliente</h2>
      <form id="clientForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="hidden" id="clientId">
        <div>
          <label class="block text-sm font-medium mb-1">Nome</label>
          <input type="text" id="clientName" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">CPF</label>
          <input type="text" id="clientCpf" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Telefone</label>
          <input type="text" id="clientPhone" class="w-full p-2 border rounded" required>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">E-mail</label>
          <input type="email" id="clientEmail" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="md:col-span-2 bg-orange-500 text-white p-2 rounded hover:bg-orange-600">
          Salvar Cliente
        </button>
      </form>
    </div>

    <!-- Lista de clientes -->
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="font-semibold mb-3">Clientes Cadastrados</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full" id="clientsTable">
          <thead>
            <tr class="bg-gray-100">
              <th class="p-2 text-left">Nome</th>
              <th class="p-2 text-left">CPF</th>
              <th class="p-2 text-left">Telefone</th>
              <th class="p-2 text-center" colspan="2">AÃ§Ãµes</th>
            </tr>
          </thead>
          <tbody id="clientsList">
        
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="../js/clients.js"></script>
</body>
</html>
