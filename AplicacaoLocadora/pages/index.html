<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locadora de Veículos - Aluno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .card {
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800">🏁 Locadora de Veículos</h1>
      <p class="text-gray-600">Sistema de gerenciamento</p>
    </div>

    <div class="space-y-4">
      <!-- Clientes -->
      <a href="clients.html" class="block card bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded-lg p-4">
        <div class="flex items-center">
          <div class="bg-blue-100 p-2 rounded-lg mr-3">
            <span class="text-blue-600">👤</span>
          </div>
          <div>
            <h2 class="font-medium text-gray-800">Clientes</h2>
            <p class="text-sm text-gray-600">Gerencie seus clientes</p>
          </div>
        </div>
      </a>

      <!-- Carros -->
      <a href="cars.html" class="block card bg-green-50 hover:bg-green-100 border border-green-200 rounded-lg p-4">
        <div class="flex items-center">
          <div class="bg-green-100 p-2 rounded-lg mr-3">
            <span class="text-green-600">🚗</span>
          </div>
          <div>
            <h2 class="font-medium text-gray-800">Veículos</h2>
            <p class="text-sm text-gray-600">Controle da frota</p>
          </div>
        </div>
      </a>

      <!-- Locações -->
      <a href="locations.html" class="block card bg-purple-50 hover:bg-purple-100 border border-purple-200 rounded-lg p-4">
        <div class="flex items-center">
          <div class="bg-purple-100 p-2 rounded-lg mr-3">
            <span class="text-purple-600">📋</span>
          </div>
          <div>
            <h2 class="font-medium text-gray-800">Locações</h2>
            <p class="text-sm text-gray-600">Controle de aluguéis</p>
          </div>
        </div>
      </a>
    </div>

    <div class="mt-8 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">
      <p>Projeto acadêmico - Desenvolvido por Jean Arnhold</p>
    </div>
  </div>
</body>
</html>
